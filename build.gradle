buildscript {
    ext {
        jcommander_version = '1.78'
        gson_version = '2.8.6'
    }
}

plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "5.1.0"
    id "io.freefair.lombok" version "5.1.0"
}

group 'com.github.marschwar.classDependency'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.beust:jcommander:$jcommander_version"
    implementation "com.google.code.gson:gson:$gson_version"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testImplementation 'org.assertj:assertj-core:3.12+'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'com.github.marschwar.classDependency.Main'
    }
}

tasks.build.dependsOn tasks.shadowJar
